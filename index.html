<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qkoh St | BookshelfApps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container d-flex align-items-center">
            <h1 class="logo">Bookshelf Apps</h1>
        </div>
    </header>

    <main>

        <section class="input-section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook" class="border-top">
                <div class="form-group">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                    <div class="validate"></div>
                </div>
                <div class="form-group">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="form-group">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>

                <div class="input-inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search-section">
            <h2>Cari Buku (Opsional)</h2>
            <div class="border-top">
                <form id="searchBook">
                    <input type="text" id="searchBookTitle" placeholder="Masukkan judul buku"><button id="searchSubmit"
                        type="submit">Cari Buku</button>
                </form>
            </div>
        </section>

        <section class="book-shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book-list border-top">
                <article class="book-item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn-blue">Selesai dibaca</button>
                        <button id="btnEdit1" class="btn-yellow" onclick="showForm(1)">Edit Data</button>
                        <button class="btn-red">Hapus</button>
                    </div>

                    <div id="formEdit1" class="form-edit">
                        <form action="">
                            <div class="edit-title">
                                <h3>Edit Data Buku</h3>
                            </div>
                            <div class="edit-body">
                                <div class="form-group">
                                    <label for="inputBookTitle">Judul</label>
                                    <input id="inputBookTitle" type="text" value="Book Title" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputBookAuthor">Penulis</label>
                                    <input id="inputBookAuthor" type="text" value="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputBookYear">Tahun</label>
                                    <input id="inputBookYear" type="number" value="2002" required>
                                </div>                               
                            </div>
                            <div class="edit-footer">
                                <button id="btnUndo" type="button" class="btn-undo" onclick="hideForm(1)">Batal</button>
                                <button id="btnSubmit" type="submit" class="btn-submit">Simpan</button>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </section>

        <section class="book-shelf">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book-list border-top">

                <article class="book-item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn-blue">Belum selesai di Baca</button>
                        <button id="btnEdit1" class="btn-yellow" onclick="showForm(2)">Edit Data</button>
                        <button class="btn-red">Hapus</button>
                    </div>

                    <div id="formEdit2" class="form-edit">
                        <form action="">
                            <div class="edit-title">
                                <h3>Edit Data Buku</h3>
                            </div>
                            <div class="edit-body">
                                <div class="form-group">
                                    <label for="inputBookTitle">Judul</label>
                                    <input id="inputBookTitle" type="text" value="Book Title" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputBookAuthor">Penulis</label>
                                    <input id="inputBookAuthor" type="text" value="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputBookYear">Tahun</label>
                                    <input id="inputBookYear" type="number" value="2002" required>
                                </div>                               
                            </div>
                            <div class="edit-footer">
                                <button id="btnUndo" type="button" class="btn-undo" onclick="hideForm(2)">Batal</button>
                                <button id="btnSubmit" type="submit" class="btn-submit">Simpan</button>
                            </div>
                        </form>
                    </div>
                </article>

            </div>
        </section>

    </main>

    <footer class="footer">
        <div>
            <div class="copyright">
                &copy; Copyright <strong><a href="https://www.instagram.com/qkoh_st/"
                        target="_black">qkohst</a></strong> | Kukoh Santoso
            </div>
            <div class="portfolio">
                My Portfolio <a href="https://qkohst.github.io/" target="_black">qkohst.github.io</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
