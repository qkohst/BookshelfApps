<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qkoh St | BookshelfApps</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo_qkohst.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <a href="https://qkohst.github.io" target="_black">
            <img src="assets/img/logo_qkohst.png" class="logo">
            <h1 class="apps-title">BookshelfApps</h1>
        </a>
    </header>

    <main>

        <section class="input-section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBookForm" class="border-top">
                <div class="form-group">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="form-group">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="form-group">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>

                <div class="input-inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox" onchange="updateRack()">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="rack">Belum selesai
                        dibaca</span></button>
            </form>
        </section>

        <section class="search-section">
            <h2>Cari Buku (Opsional)</h2>
            <div class="border-top">
                <form id="searchBook">
                    <input type="text" id="searchBookTitle" placeholder="Masukkan judul buku" required>
                    <button id="resetSearch" type="submit">Reset</button>
                </form>
            </div>
        </section>

        <section class="book-shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book-list border-top">

            </div>
        </section>

        <section class="book-shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book-list border-top">

            </div>
        </section>

    </main>

    <footer class="footer">
        <div>
            <div class="copyright">
                &copy; Copyright <strong><a href="https://www.instagram.com/qkoh_st/"
                        target="_black">qkohst</a></strong> | Kukoh Santoso
            </div>
            <div class="portfolio">
                My Portfolio <a href="https://qkohst.github.io/" target="_black">qkohst.github.io</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/dom.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
